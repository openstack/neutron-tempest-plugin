- job:
    name: neutron-tempest-plugin-api-rocky
    nodeset: openstack-single-node-xenial
    parent: neutron-tempest-plugin-api
    description: |
      This job run on py2 for stable/rocky gate.
    override-checkout: stable/rocky
    required-projects: &required-projects-rocky
      - openstack/neutron
      - name: openstack/neutron-tempest-plugin
        override-checkout: 0.9.0
      - openstack/tempest
    vars: &api_vars_rocky
      devstack_services:
        # Disable OVN services
        br-ex-tcpdump: false
        br-int-flows: false
        ovn-controller: false
        ovn-northd: false
        ovs-vswitchd: false
        ovsdb-server: false
        q-ovn-metadata-agent: false
        # Neutron services
        q-agt: true
        q-dhcp: true
        q-l3: true
        q-meta: true
        q-metering: true
      branch_override: stable/rocky
      # TODO(slaweq): find a way to put this list of extensions in
      # neutron repository and keep it different per branch,
      # then it could be removed from here
      network_api_extensions_common: &api_extensions
        - address-scope
        - agent
        - allowed-address-pairs
        - auto-allocated-topology
        - availability_zone
        - binding
        - default-subnetpools
        - dhcp_agent_scheduler
        - dns-domain-ports
        - dns-integration
        - empty-string-filtering
        - expose-port-forwarding-in-fip
        - ext-gw-mode
        - external-net
        - extra_dhcp_opt
        - extraroute
        - fip-port-details
        - flavors
        - floating-ip-port-forwarding
        - ip-substring-filtering
        - l3-flavors
        - l3-ha
        - l3_agent_scheduler
        - logging
        - metering
        - multi-provider
        - net-mtu
        - net-mtu-writable
        - network-ip-availability
        - network_availability_zone
        - pagination
        - port-mac-address-regenerate
        - port-security
        - port-security-groups-filtering
        - project-id
        - provider
        - qos
        - qos-fip
        - quotas
        - quota_details
        - rbac-policies
        - router
        - router_availability_zone
        - security-group
        - segment
        - service-type
        - sorting
        - standard-attr-description
        - standard-attr-revisions
        - standard-attr-segment
        - standard-attr-timestamp
        - standard-attr-tag
        - subnet_allocation
        - trunk
        - trunk-details
      network_api_extensions_tempest:
        - dvr
      devstack_localrc:
        NEUTRON_DEPLOY_MOD_WSGI: false
        USE_PYTHON3: false
        NETWORK_API_EXTENSIONS: "{{ (network_api_extensions_common + network_api_extensions_tempest) | join(',') }}"
        TEMPEST_PLUGINS: /opt/stack/neutron-tempest-plugin
        Q_AGENT: openvswitch
        Q_ML2_TENANT_NETWORK_TYPE: vxlan
        Q_ML2_PLUGIN_MECHANISM_DRIVERS: openvswitch
        ML2_L3_PLUGIN: router
      devstack_local_conf:
        post-config:
          # NOTE(slaweq): We can get rid of this hardcoded absolute path when
          # devstack-tempest job will be switched to use lib/neutron instead of
          # lib/neutron-legacy
          /$NEUTRON_CORE_PLUGIN_CONF:
            AGENT:
              tunnel_types: gre,vxlan
            ml2:
              type_drivers: flat,geneve,vlan,gre,local,vxlan
        test-config:
          $TEMPEST_CONFIG:
            neutron_plugin_options:
              available_type_drivers: flat,geneve,vlan,gre,local,vxlan
    # NOTE(gmann): This job run on py2 for stable/rocky gate.
    branches:
      - stable/rocky

- job:
    name: neutron-tempest-plugin-api-rocky
    nodeset: openstack-single-node-xenial
    parent: neutron-tempest-plugin-api
    description: |
      This job run on py3 for other than stable/rocky gate
      which is nothing but neutron-tempest-pluign master gate.
    override-checkout: stable/rocky
    required-projects: *required-projects-rocky
