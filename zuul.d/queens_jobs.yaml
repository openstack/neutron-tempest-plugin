- job:
    name: neutron-tempest-plugin-api-queens
    nodeset: openstack-single-node-xenial
    parent: neutron-tempest-plugin-api
    override-checkout: stable/queens
    required-projects:
      - openstack/neutron
      - name: openstack/neutron-tempest-plugin
        override-checkout: 0.3.0
      - openstack/tempest
    vars:
      devstack_services:
        # Disable OVN services
        br-ex-tcpdump: false
        br-int-flows: false
        ovn-controller: false
        ovn-northd: false
        ovs-vswitchd: false
        ovsdb-server: false
        q-ovn-metadata-agent: false
        # Neutron services
        q-agt: true
        q-dhcp: true
        q-l3: true
        q-meta: true
        q-metering: true
      branch_override: stable/queens
      # TODO(slaweq): find a way to put this list of extensions in
      # neutron repository and keep it different per branch,
      # then it could be removed from here
      network_api_extensions_common: &api_extensions
        - address-scope
        - agent
        - allowed-address-pairs
        - auto-allocated-topology
        - availability_zone
        - binding
        - default-subnetpools
        - dhcp_agent_scheduler
        - dns-domain-ports
        - dns-integration
        - ext-gw-mode
        - external-net
        - extra_dhcp_opt
        - extraroute
        - flavors
        - ip-substring-filtering
        - l3-flavors
        - l3-ha
        - l3_agent_scheduler
        - logging
        - metering
        - multi-provider
        - net-mtu
        - net-mtu-writable
        - network-ip-availability
        - network_availability_zone
        - pagination
        - port-security
        - project-id
        - provider
        - qos
        - qos-fip
        - quotas
        - quota_details
        - rbac-policies
        - router
        - router_availability_zone
        - security-group
        - segment
        - service-type
        - sorting
        - standard-attr-description
        - standard-attr-revisions
        - standard-attr-timestamp
        - standard-attr-tag
        - subnet_allocation
        - subnet-service-types
        - trunk
        - trunk-details
      network_api_extensions_tempest:
        - dvr
      network_available_features: &available_features
        -
      devstack_localrc:
        NEUTRON_DEPLOY_MOD_WSGI: false
        USE_PYTHON3: false
        CIRROS_VERSION: 0.3.5
        NETWORK_API_EXTENSIONS: "{{ (network_api_extensions_common + network_api_extensions_tempest) | join(',') }}"
        TEMPEST_PLUGINS: /opt/stack/neutron-tempest-plugin
        Q_AGENT: openvswitch
        Q_ML2_TENANT_NETWORK_TYPE: vxlan
        Q_ML2_PLUGIN_MECHANISM_DRIVERS: openvswitch
        ML2_L3_PLUGIN: router
      devstack_local_conf:
        post-config:
          # NOTE(slaweq): We can get rid of this hardcoded absolute path when
          # devstack-tempest job will be switched to use lib/neutron instead of
          # lib/neutron-legacy
          /$NEUTRON_CORE_PLUGIN_CONF:
            AGENT:
              tunnel_types: gre,vxlan
            ml2:
              type_drivers: flat,geneve,vlan,gre,local,vxlan
        test-config:
          $TEMPEST_CONFIG:
            neutron_plugin_options:
              available_type_drivers: flat,geneve,vlan,gre,local,vxlan



- job:
    name: neutron-tempest-plugin-scenario-openvswitch-queens
    parent: neutron-tempest-plugin-scenario-openvswitch
    nodeset: openstack-single-node-xenial
    override-checkout: stable/queens
    required-projects:
      - openstack/neutron
      - name: openstack/neutron-tempest-plugin
        override-checkout: 0.3.0
      - openstack/tempest
    vars:
      branch_override: stable/queens
      network_api_extensions: *api_extensions
      network_available_features: *available_features
      devstack_local_conf:
        post-config:
          $NEUTRON_L3_CONF:
            DEFAULT:
              # NOTE(slaweq): on Xenial keepalived don't knows this option yet
              keepalived_use_no_track: False
      # TODO(slaweq): remove trunks subport_connectivity test from blacklist
      # when bug https://bugs.launchpad.net/neutron/+bug/1838760 will be fixed
      # NOTE(bcafarel): remove DNS test as queens pinned version does not have
      # fix for https://bugs.launchpad.net/neutron/+bug/1826419
      tempest_black_regex: "\
          (^neutron_tempest_plugin.scenario.test_trunk.TrunkTest.test_subport_connectivity)|\
          (^neutron_tempest_plugin.scenario.test_internal_dns.InternalDNSTest.test_dns_domain_and_name)"
      devstack_localrc:
        USE_PYTHON3: false
        CIRROS_VERSION: 0.3.5
        NETWORK_API_EXTENSIONS: "{{ network_api_extensions | join(',') }}"
        TEMPEST_PLUGINS: /opt/stack/neutron-tempest-plugin
        ADVANCED_INSTANCE_TYPE: ds512M

- job:
    name: neutron-tempest-plugin-scenario-linuxbridge-queens
    parent: neutron-tempest-plugin-scenario
    nodeset: openstack-single-node-xenial
    timeout: 10000
    roles:
      - zuul: openstack/neutron
    override-checkout: stable/queens
    required-projects:
      - openstack/neutron
      - name: openstack/neutron-tempest-plugin
        override-checkout: 0.3.0
      - openstack/tempest
    vars:
      branch_override: stable/queens
      network_api_extensions: *api_extensions
      network_available_features: *available_features
      # NOTE(bcafarel): remove DNS test as queens pinned version does not have
      # fix for https://bugs.launchpad.net/neutron/+bug/1826419
      tempest_black_regex: "\
          (^neutron_tempest_plugin.scenario.test_internal_dns.InternalDNSTest.test_dns_domain_and_name)"
      devstack_localrc:
        USE_PYTHON3: false
        CIRROS_VERSION: 0.3.5
        Q_AGENT: linuxbridge
        NETWORK_API_EXTENSIONS: "{{ network_api_extensions | join(',') }}"
        TEMPEST_PLUGINS: /opt/stack/neutron-tempest-plugin
        ADVANCED_INSTANCE_TYPE: ds512M
      devstack_local_conf:
        post-config:
          $NEUTRON_CONF:
            DEFAULT:
              enable_dvr: false
            AGENT:
              debug_iptables_rules: true
          # NOTE(slaweq): We can get rid of this hardcoded absolute path when
          # devstack-tempest job will be switched to use lib/neutron instead of
          # lib/neutron-legacy
          /$NEUTRON_CORE_PLUGIN_CONF:
            ml2:
              type_drivers: flat,vlan,local,vxlan
          $NEUTRON_L3_CONF:
            DEFAULT:
              # NOTE(slaweq): on Xenial keepalived don't knows this option yet
              keepalived_use_no_track: False
        test-config:
          # NOTE: ignores linux bridge's trunk delete on bound port test
          # for rocky branch (as https://review.opendev.org/#/c/605589/
          # fix will not apply for rocky branch)
          $TEMPEST_CONFIG:
            neutron_plugin_options:
              available_type_drivers: flat,vlan,local,vxlan
              q_agent: None

